%YAML 1.2
---
$id: http://devicetree.org/schemas/display/ingenic-jz4780-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Bindings for Ingenic JZ4780 HDMI Transmitter

maintainers:
  - H. Nikolaus Schaller <hns@goldelico.com>

description: |
  The HDMI Transmitter in the Ingenic JZ4780 is a Synopsys DesignWare HDMI 1.4
  TX controller IP with accompanying PHY IP.

allOf:
  - $ref: bridge/synopsys,dw-hdmi.yaml#

properties:
  compatible:
    enum: ingenic,jz4780-dw-hdmi

  reg:
    maxItems: 1

  reg-io-width:
    const: 4

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 2
    description: Clock specifiers for isfr and iahb clocks

  clock-names:
    items:
      - const: isfr
      - const: iahb

  hdmi-5v-supply:
    description: Optional regulator to provide +5V at the connector

  ddc-i2c-bus:
    description: An I2C interface if the internal DDC I2C driver is not to be used

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

required:
    - compatible
    - clocks
    - clock-names
    - ports
    - reg-io-width

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/jz4780-cgu.h>

    hdmi: hdmi@10180000 {
        compatible = "ingenic,jz4780-dw-hdmi";
        reg = <0x10180000 0x8000>;
        reg-io-width = <4>;
        ddc-i2c-bus = <&i2c4>;
        interrupt-parent = <&intc>;
        interrupts = <3>;
        clocks = <&cgu JZ4780_CLK_HDMI>, <&cgu JZ4780_CLK_AHB0>;
        clock-names = "isfr", "iahb";

        ports {
            hdmi_in: port@0 {
                reg = <0>;
                dw_hdmi_in: endpoint {
                    remote-endpoint = <&jz4780_lcd_out>;
                };
            };
            hdmi_out: port@1 {
                reg = <1>;
                dw_hdmi_out: endpoint {
                    remote-endpoint = <&hdmi_con>;
                };
            };
        };
    };

...
